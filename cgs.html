<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maison Relax - Conditions Générales</title>
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .back-button {
      background: #ffd700;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background: #ffbf00;
    }

    /* Affichage du PDF */
    .pdf-viewer {
      width: 100%;
      height: 600px; /* Ajuste la hauteur si besoin */
      border: none;
      border-radius: 6px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conditions Générales Maison Relax</h1>
    <button class="back-button" onclick="window.location.href='index.html'">
      <i class="fas fa-arrow-left"></i> Retour à l'accueil
    </button>

    <!-- On utilise <iframe> pour afficher le PDF -->
    <iframe 
      src="assets/darty-max-cgs-durable-2.pdf" 
      class="pdf-viewer"
      title="CGS Maison Relax"
    ></iframe>
  </div>
</body>
</html>
